<div class="p-3">
  <app-search-panel (employees)="handleEmployeesResult($event)" />
</div>

<div *ngIf="!employees.length; else elseTemplate" class="text-center text-red-500 my-4">
  No employees found.
</div>

<ng-template #elseTemplate>
  <div class="m-4">
    <app-data-table [employees]="employees" />
  </div>
</ng-template>

<router-outlet></router-outlet>
