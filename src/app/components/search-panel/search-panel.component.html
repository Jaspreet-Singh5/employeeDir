<form (ngSubmit)="handleSearch($event)" [formGroup]="employee" class="w-full max-w-4xl mx-auto p-4">
  <mat-card class="p-6 mb-6 shadow-md bg-gray-50">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">Search Employees</h2>
    <div class="flex flex-col md:flex-row md:items-end gap-4">
      <mat-form-field class="flex-1 min-w-[180px]">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" placeholder="e.g. John" />
        <mat-hint>Case sensitive and exact match only</mat-hint>
      </mat-form-field>

      <mat-form-field class="flex-1 min-w-[180px]">
        <mat-label>Phone Number</mat-label>
        <mat-icon matSuffix>phone</mat-icon>
        <mat-error *ngIf="employee.get('phoneNumber')?.invalid && (employee.get('phoneNumber')?.dirty || employee.get('phoneNumber')?.touched)">
          Invalid phone number.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="flex-1 min-w-[180px]">
        <mat-label>Position</mat-label>
        <mat-select formControlName="position" placeholder="Select position">
          <mat-option value="">None</mat-option>
          <mat-option *ngFor="let position of positions; let i = index" [value]="position">{{ position }}</mat-option>
        </mat-select>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <div class="flex flex-row md:flex-col gap-2 mt-2 md:mt-0 md:ml-2">
        <button mat-raised-button color="primary" aria-label="Search button" type="submit" [disabled]="employee.invalid" class="w-full md:w-auto">
          <mat-icon class="mr-2">search</mat-icon>Search
        </button>
        <button mat-stroked-button color="warn" type="button" (click)="employee.reset()" class="w-full md:w-auto">
          Reset
        </button>
      </div>
    </div>
  </mat-card>
</form>
